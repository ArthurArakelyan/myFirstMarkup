<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <h1 class="header__logo black">
                    <span class="green">тропический</span> сад 
                </h1>
                <nav class="header__menu medium">
                    <ul>
                        <li>
                            <a href="#">главная</a>
                        </li>
                        <li>
                            <a href="#">о продукте</a>
                        </li>
                        <li>
                            <a href="#">цены</a>
                        </li>
                        <li>
                            <a href="#">блог</a>
                        </li>
                        <li>
                            <a href="#">контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!--
            section 1,, greeting
        -->
        <div class="greeting">
            <div class="wrapper">
                <div class="greeting__content">
                    <div class="greeting__info">
                        <h2 class="greeting__info_heading extrabold">
                            Натуральный соки
                        </h2>
                        <h3 class="greeting__info_subheading">
                            Сок является одним из самых целебных
                            напитков, дарит энергию и заряжает
                            витаминами. Стакан сока в день и ты готов
                            свернуть горы!
                        </h3>
                        <a href="#" class="greeting__info_btn bold">
                            Получить заряд
                        </a>
                    </div>
                    <div class="greeting__image">
                        <img src="images/product.png" alt="juice">
                    </div>
                </div>
                <div class="social__sites">
                    <a href="#"><img src="images/vk-brands.png" alt="vk"></a>
                    <a href="#"><img src="images/instagram-brands.png" alt="instagram"></a>
                    <a href="#"><img src="images/twitter-brands.png" alt="twitter"></a>
                    <a href="#"><img src="images/facebook-f-brands.png" alt="facebook"></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h2 class="footer__info_heading">

        </h2>
    </footer>
